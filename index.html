<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>がちトラ</title>
  <style>
    body {
      font-family: "ヒラギノ角ゴ Pro", "Hiragino Kaku Gothic Pro", Meiryo, sans-serif;
      margin: 0;
      background-color: #f7f7f7;
    }
    header {
      background-color: #d11c1c;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 1rem 2rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .hero {
      text-align: center;
      margin-bottom: 2rem;
    }
    .hero img {
      max-width: 100%;
      height: auto;
    }
    .hero h2 {
      color: #d11c1c;
      margin-top: 1rem;
      font-size: 2rem;
    }
    section {
      margin-bottom: 2rem;
    }
    section h3 {
      color: #d11c1c;
      border-bottom: 2px solid #d11c1c;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    .content-list {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .content-item {
      background: #fafafa;
      border: 1px solid #ddd;
      padding: 1rem;
      width: 280px;
      box-sizing: border-box;
      text-align: center;
    }
    .content-item img {
      max-width: 100%;
      height: auto;
      margin-bottom: 0.5rem;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      padding: 1rem 0;
      background: #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>がちトラ</h1>
    <nav>
      <a href="#">ホーム</a>
      <a href="#">仕事情報</a>
      <a href="#">登録方法</a>
      <a href="#">お問い合わせ</a>
    </nav>
  </header>
  <main>
    <section class="hero">
      <img src="https://via.placeholder.com/900x300?text=がちトラ+メインビジュアル" alt="がちトラ メインビジュアル" />
      <h2>あなたの働き方を全力応援！<br>厳選した仕事情報をお届けします</h2>
    </section>

    <section>
      <h3>注目の求人</h3>
      <div class="content-list">
        <article class="content-item">
          <img src="https://via.placeholder.com/280x160?text=求人1" alt="求人1" />
          <h4>製造スタッフ募集</h4>
          <p>未経験歓迎！しっかり稼げる高収入のお仕事です。</p>
        </article>
        <article class="content-item">
          <img src="https://via.placeholder.com/280x160?text=求人2" alt="求人2" />
          <h4>物流倉庫作業員</h4>
          <p>シフト自由！週3日から勤務可能です。</p>
        </article>
        <article class="content-item">
          <img src="https://via.placeholder.com/280x160?text=求人3" alt="求人3" />
          <h4>工場内軽作業</h4>
          <p>男女問わず活躍中！簡単作業で安心です。</p>
        </article>
      </div>
    </section>

    <section>
      <h3>ご利用の流れ</h3>
      <ol>
        <li>登録フォームから簡単エントリー</li>
        <li>担当者から面談日程のご連絡</li>
        <li>お仕事スタート！しっかりサポートします</li>
      </ol>
    </section>
  </main>
  <footer>
    &copy; 2025 がちトラ All Rights Reserved.
  </footer>
</body>
</html>
